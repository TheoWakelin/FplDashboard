<mat-card class="team-fixtures-card">
  <mat-card-content>
    <div class="fixtures-section">
      <h3 class="fixtures-title best">Best Fixtures</h3>
      <div class="top-teams-tiles">
        @for (team of topTeamFixtures; track team.teamName) {
          <mat-card class="team-tile clickable" (click)="goToTeams()">
            <div class="team-name">{{ team.teamName }}</div>
            <div class="team-score">Total Score: <strong>{{ team.cumulativeStrength }}</strong></div>
          </mat-card>
        }
      </div>
    </div>
    <div class="fixtures-section">
      <h3 class="fixtures-title worst">Worst Fixtures</h3>
      <div class="top-teams-tiles">
        @for (team of bottomTeamFixtures; track team.teamName) {
          <mat-card class="team-tile clickable" (click)="goToTeams()">
            <div class="team-name">{{ team.teamName }}</div>
            <div class="team-score">Total Score: <strong>{{ team.cumulativeStrength }}</strong></div>
          </mat-card>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
